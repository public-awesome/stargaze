version: v1

build:
  roots:
    - proto
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - PACKAGE_DIRECTORY_MATCH
  ignore:
    - cosmos
    - ibc
    - tendermint
    - gogoproto
    - cosmos_proto
    - google
    - confio
breaking:
  use:
    - FILE
  ignore:
    - cosmos
    - ibc
    - tendermint
    - gogoproto
    - cosmos_proto
    - google
    - confio