name: lint
on:
  pull_request:
  push:
jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0
          args: --timeout 10m --tests=false
          github-token: ${{ secrets.github_token }}
